<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <input type="date" id="dueDate">
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <select id="category">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Study">Study</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>

        <input type="text" id="searchInput" placeholder="Search tasks..." onkeyup="searchTasks()">
        
        <div class="filters">
            <button onclick="filterTasks('all')">All</button>
            <button onclick="filterTasks('high')">High Priority</button>
            <button onclick="filterTasks('medium')">Medium Priority</button>
            <button onclick="filterTasks('low')">Low Priority</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
